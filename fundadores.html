<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="fundadores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundadores</title>
</head>
<body>


    <img class="borda-superior" src="/img/bordasuperior.png" alt="Borda Superior">

    <h1>Nossos Fundadores</h1>
    <div class="fundadores-container">
        <!-- Fundador 1 -->
        <div class="fundador">
            <div class="foto-fundador">
                <img src="img/ruan 1.png" alt="Fundador 1">
            </div>
            <div class="botoes">
                <button onclick="openPopup(1)">Ler Sobre</button>
                <button onclick="window.location.href='https://www.instagram.com'">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
                <button onclick="window.location.href='https://www.github.com'">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
        </div>

        <!-- Fundador 2 -->
        <div class="fundador">
            <div class="foto-fundador">
                <img src="img/bruno 1.png" alt="Fundador 2">
            </div>
            <div class="botoes">
                <button onclick="openPopup(2)">Ler Sobre</button>
                <button onclick="window.location.href='https://www.instagram.com'">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
                <button onclick="window.location.href='https://www.github.com'">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
        </div>

        <!-- Fundador 3 -->
        <div class="fundador">
            <div class="foto-fundador">
                <img src="img/gabyfedo 1.png" alt="Fundador 3">
            </div>
            <div class="botoes">
                <button onclick="openPopup(3)">Ler Sobre</button>
                <button onclick="window.location.href='https://www.instagram.com'">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
                <button onclick="window.location.href='https://www.github.com'">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>
    <img class="borda-inferior" src="/img/bordainferior.png" alt="Borda Inferior">
    <script src="js/script.js"></script>
</body>
</html>
